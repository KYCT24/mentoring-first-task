<mat-card class="user-list__container">
    <mat-card-header class="user-list__users">
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-title>{{user.email}}</mat-card-title>
        <mat-card-title>{{user.website}}</mat-card-title>
        <mat-card-title>{{user.company.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions class="user-list__buttons">
        <button mat-raised-button (click)="openDialogDelete()">Удалить юзера</button>
        <button mat-raised-button (click)="openDialogEdit()">Редактировать юзера</button>
    </mat-card-actions>
</mat-card>
