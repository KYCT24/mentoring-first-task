<div class="todo-list__todos">
    <p>ТЕКСТ ЗАДАЧИ:</p>
    <div>
        <p>{{todo.title}}</p>
    </div>
    
    <p>АВТОР ЗАДАЧИ</p>
    <div>
        <p>{{todo.userId}}</p>
    </div>
    
    <p>ЗАДАЧА ЗАВЕРШЕНА</p>
    <div>
        <p>{{todo.completed ? 'ДА' : 'НЕТ'}}</p>
    </div>
    <button (click)="onDeleteTodo(todo.id)">УДАЛИТИЬ ЗАДАЧУ</button>
</div>
